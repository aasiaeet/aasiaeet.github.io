# Netlify configuration for Hugo + Quartz site
# This file is for the NEW Hugo-based site

[build]
  # Build command that builds both Quartz and Hugo
  command = "bash scripts/build.sh"
  # Hugo output directory
  publish = "site/public"

[build.environment]
  # Hugo version
  HUGO_VERSION = "0.147.0"
  # Node version for Quartz
  NODE_VERSION = "22"

# Redirects to preserve old Jekyll URLs
[[redirects]]
  from = "/categories/*"
  to = "/blog/"
  status = 301

[[redirects]]
  from = "/tags/*"
  to = "/blog/"
  status = 301

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/notes/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
